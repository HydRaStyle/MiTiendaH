<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HydRa Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #222; color: white; padding: 1em; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; }
    .hero { background: #eee; padding: 2em; text-align: center; }

    .producto { border: 1px solid #ccc; border-radius: 8px; padding: 1em; width: 200px; text-align: center; }

    footer { background: #222; color: white; text-align: center; padding: 1em; margin-top: 2em; }
  </style>
</head>
<body>

<header>
  <h1>HydRa Style</h1>
  <nav>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h2>Bienvenidos a HydRa Style</h2>
  <p>Encuentra tu estilo único con nuestras prendas exclusivas</p>
</section>

<section id="productos" class="productos">
  <div class="producto">
    <img src="https://via.placeholder.com/200x250" alt="Producto 1">
    <h3>Playera Dodgers MLB</h3>
    <p>$300.00</p>
  </div>
  <div class="producto">
    <img src="https://via.placeholder.com/200x250" alt="Producto 2">
    <h3>Playera Vikings NFL</h3>
    <p>$300.00</p>
  </div>
  <!-- Puedes agregar más productos copiando estos bloques -->
</section>

<section id="contacto" class="hero">
  <h2>Contáctanos</h2>
  <p>Instagram: @hydra_stylee</p>
  <p>Facebook: @HydRa Style</p>
</section>

<footer>
  <p>© 2025 HydRa Style</p>
</footer>

</body>
</html>
